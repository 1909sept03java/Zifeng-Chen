<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" href="css/styles.css">

</head>
<header>
  <h1>
  Welcome to BAD UX inc.
  </h1>
</header>

<body>
<div class="wrap">

  <div class="display" style="Width:35%">
		<!-- action attribute is the form handler -->
		<!-- method attribute is the HTTP method to be used -->
    <form action="login" method="POST">
    	<fieldset >
				<legend >Email:</legend>
				<input required autocomplete="off" type="text" name="username"/>
			</fieldset>
			<fieldset >
				<legend >Password:</legend>
				<input required autocomplete="off" type="password" name="password"/>
			</fieldset>
			<br>
			 <button type="submit">Login</button>
    </form>
 
	</div>
  </div>
	
</body>
</html>
