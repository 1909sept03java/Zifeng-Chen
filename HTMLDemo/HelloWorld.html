<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Hello</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
       
    </head>
    <body>
        <div id="top-container">
            <!-- semantic element from HTML5 -->
            <header>
                <!-- h1 -> h6, section headers, decreasing relative importance -->
                <h1>This is the top-container</h1>
                <!-- another semantic element -->
                <nav>
                    <a href = "https://duckduckgo.com/">This is the first url link</a>
                </nav>
            </header>
        </div>
        <div id="main-view">
            <article>
                    <img src="picture.jpg">
                    <p>
                        This is the article view
                    </p>

            </article>
        </div>
        <table width = "100%" align = "center" rules = "all" border = "0" cellspacing = "0">
            <tr>
                <td width= "33%"></td>
                <td width= "33%"></td>
                <td width= "33%"></td>
            </tr>
            <tr>
                <th>  word1 </th>
                <th> word2</th>
                <th>word3</th>
            </tr>
            <tr>
                <td>match word</td>
                <td>match more word2</td>
                <td>try matching word3</td>
            </tr>
            <tr>
                <td>column1</td>

                <td>column2</td>
                <td>column3</td>
            </tr>
        </table>
        <audio id="sound" src="sound.mp3"></audio>
        <button id= "button" onclick="document.getElementById('sound').play()">Play!</button>

      
    </body>
</html>
